      ACCESS_TOKEN_EXPIRE_MINUTES: 120
      FERNET_KEY: U5bL4d57O-0gtJ0dEIBjnbcMRtR3vR-FIIh5vuYYJO4=
      
      # Attachments
      ATTACHMENTS_DIR: attachments
      ATTACHMENT_BASE_URL: /attachments
      
      # VBLOG Integration
      VBLOG_CNPJ: "34790798000134"
      VBLOG_TOKEN: "XyZPn2tl5KluRQ2aRWGw"
      VBLOG_BASE: "https://controleembarque.com.br"
      
      # Brudam Tracking
      BRUDAM_USUARIO: "659622e0526337fd21fb894cb24a72ee"
