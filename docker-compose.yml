version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: centauro_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-centauro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-centauro_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-centauro_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - centauro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-centauro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: centauro_app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-centauro}:${POSTGRES_PASSWORD:-centauro_secure_password}@postgres:5432/${POSTGRES_DB:-centauro_db}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      FERNET_KEY: ${FERNET_KEY:-}
      
      # Attachments
      ATTACHMENTS_DIR: ${ATTACHMENTS_DIR:-attachments}
      ATTACHMENT_BASE_URL: ${ATTACHMENT_BASE_URL:-/attachments}
      
      # VBLOG Integration
      VBLOG_CNPJ: ${VBLOG_CNPJ:-}
      VBLOG_TOKEN: ${VBLOG_TOKEN:-}
      VBLOG_BASE: ${VBLOG_BASE:-}
      
      # Brudam Tracking
      BRUDAM_USUARIO: ${BRUDAM_USUARIO:-}
      BRUDAM_SENHA: ${BRUDAM_SENHA:-}
      BRUDAM_URL_TRACKING: ${BRUDAM_URL_TRACKING:-}
      BRUDAM_CLIENTE: ${BRUDAM_CLIENTE:-}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      
      # Python
      PYTHONUNBUFFERED: "1"
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./attachments:/app/attachments
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - centauro_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
    driver: local

networks:
  centauro_network:
    driver: bridge
