version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: centauro_postgres
    environment:
      POSTGRES_USER: centauro
      POSTGRES_PASSWORD: centauro_secure_password
      POSTGRES_DB: centauro_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - centauro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U centauro -d centauro_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: centauro_app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://centauro:centauro_secure_password@postgres:5432/centauro_db
      AUTO_CREATE_DB: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: centauro
      POSTGRES_PASSWORD: centauro_secure_password
      POSTGRES_DB: centauro_db
      
      # Security (MESMA SECRET_KEY da Nike para autenticação centralizada)
      SECRET_KEY: 2a12xVtfIpePbkrohfumSDBedzcOFbEaKDOsTcdqYDTIYfk8FOIqe
